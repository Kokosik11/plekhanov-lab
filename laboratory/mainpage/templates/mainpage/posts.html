{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаборатория | Посты</title>
  <link rel="stylesheet" href="{% static 'mainpage/css/style.css' %}">
  <link rel="icon" type="image/png" href="/img/logo.ico">
</head>
<body>
  <section class="blog">
    <h2 class="blog-title">Блог Лаборатории</h2>
    
    <div class="blog-content">
        <div class="others-new">
            {% for post in posts %}
            <div class="blog-card">
                <div class="blog-image _anim-items">
                    <img src="{{ post.image.url }}" loading="lazy" alt="blog-news-1" class="blog-card_image">
                    <div class="new-more">
                        <button><a href="{% url 'post-detail' post.slug %}">Подробнее</a></button>
                    </div>
                </div>
                <div class="blog_card-content _anim-items">
                    <time>{{ post.created_on }}</time>
                    <div class="blog-card_title">{{ post.title }}</div>
                    <span class="blog_card_content__tags">
                        {% for tag in post.tags.all %}
                            <a href="{% url 'tagged' tag.slug %}">{{ tag }}{% if not forloop.last %}, {% endif %}</a>
                        {% endfor %}
                    </span>
                    <div class="blog-card_text">
                        {{ post.content|safe|truncatewords:22  }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<script src="{% static 'mainpage/scripts/animations.js' %}"></script>
</body>
</html>
